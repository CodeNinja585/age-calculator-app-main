<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">

      <form action="">

        <div class="flex-box">
          <div class="flex-item">
            <label for="birthDay">DAY</label>
            <input name="number" placeholder="DD" class="values" id="birthDay" required>
          </div>
        
          <div class="flex-item">
            <label for="birthMonth">MONTH</label>
            <input name="number" placeholder="MM" class="values" id="birthMonth" required>
          </div>
          
          <div class="flex-item">
            <label for="birthYear">YEAR</label>
            <input name="number" placeholder="YYYY" class="values" id="birthYear" required>
          </div>
        </div>
        
        <div class="middle-design">    
            <div class="style-line"></div>          
            <button type="submit" id="button" class="btn btn-2"><img src="./icon-arrow.svg" alt=""> </button>
          </div>    
      </form>

      <div class="result">
        <p> <span id="year">--</span> years</p>
        <p> <span id="month">--</span> months</p>
        <p> <span id="day">--</span> days</p>
      </div>

    </div>
  </div>  


    


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Donald Likke-Okputu</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
